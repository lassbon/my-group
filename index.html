<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Azeez portfolio</title>
    <style>
      @font-face {
        font-family: "prompt";
        src: url("prompt-font/Prompt-Regular.ttf");
      }
      body {
        font-family: prompt, sans-serif;
        background-color: rgb(32, 28, 28);
        font-size: 16px;
        color: white;
        height: 97vh;
        display: flex;
        align-items: center;
        padding: 2em 4em;
      }
      .mainContent.home {
        right: 20px;
        display: flex;
        gap: 2em;
        justify-content: center;
        align-items: center;
        .textContent {
          flex-grow: 1;
          span {
            color: rgb(255, 94, 0);
          }
        }
        .imageProfile {
          margin-top: 2em;

          img {
            width: 300px;
          }
        }
        &.oldPage {
          z-index: -1;
        }
      }
    </style>
  </head>
  <body>
    <div class="mainContentContainer">
      <div class="mainContent home">
        <div class="textContent animate__animated animate__fadeInRight">
          <h1>My name is <span>Adebayo Azeez</span></h1>
          <h2>I am a <span>Web Developer</span></h2>
          <p>
            I'm a fullstack software developer with 4 years intensive
            experience. I'm expert in creating modern responsive and functioning
            web applications.
          </p>
        </div>
        <div class="imageProfile animate__animated animate__fadeInDown">
          <img src="resume_img.jpg" loading="lazy" alt="profile image" />
        </div>
      </div>
    </div>
  </body>
</html>
